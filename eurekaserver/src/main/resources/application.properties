server.port=8005
spring.server.context-path=eureka

eureka.client.fetch-registry=false
eureka.client.register-with-eureka=false


eureka.client.service-url.defaultZone=http://eureka8005.com:8005/eureka,http://eureka8006.com:8006/eureka

eureka.server.wait-time-in-ms-when-sync-empty=0
eureka.server.enable-self-preservation=true
eureka.server.peer-eureka-nodes-update-interval-ms=8005

